<div class="admin-shell">
  <aside class="sidebar">
    <div class="brand">Ahucha Admin</div>
    <nav>
      <a routerLink="/admin/users" routerLinkActive="active">Usuarios</a>
    </nav>
  </aside>
  <div class="main">
    <header class="topbar">
      <div class="title">
        <ngm-dev-block-ui-breadcrumbs aria-label="Breadcrumb">
          <a *ngmDevBlockUiBreadcrumbItem routerLink="/admin" class="inline-flex items-center text-sm font-medium">

            Admin
          </a>
          @for (bc of breadcrumbs(); track bc.url; let last = $last) {
          @if (!last) {
          <a *ngmDevBlockUiBreadcrumbItem [routerLink]="bc.url"
            class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">{{
            bc.label }}</a>
          } @else {
          <span *ngmDevBlockUiBreadcrumbItem aria-current="page"
            class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">{{ bc.label }}</span>
          }
          }
          <span *ngmDevBlockUiBreadcrumbSeparator>
            <svg class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 9 4-4-4-4" />
            </svg>
          </span>
        </ngm-dev-block-ui-breadcrumbs>
      </div>
      <div class="spacer"></div>
      @if (auth.user(); as u) {
      <div class="user">{{ u.fullName }} ({{ u.email }})</div>
      }
      <button class="logout" (click)="logout()">Cerrar sesi√≥n</button>
    </header>
    <section class="content">
      <router-outlet />
    </section>
  </div>
</div>
