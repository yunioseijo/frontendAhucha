<div class="admin-shell">
  <aside class="sidebar">
    <a class="navbar__brand" routerLink="/">
      <img src="/logo.png" alt="Ahucha" />
      <span class="sr-only">Ahucha Admin</span>
    </a>
    <nav aria-label="AdministraciÃ³n" class="flex flex-col gap-3">
      <a class="sidebar__link" routerLink="/admin/users" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">Usuarios</a>
      <a class="sidebar__link" routerLink="/admin/users/trash" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">Papelera</a>
    </nav>
  </aside>
  <div class="main">
    <header class="topbar navbar">
      <div class="container navbar__inner" style="padding-left:0; padding-right:16px;">
        <div class="breadcrumbs">
          <ngm-dev-block-ui-breadcrumbs aria-label="Breadcrumb">
            <a *ngmDevBlockUiBreadcrumbItem routerLink="/admin" class="navbar__link">Admin</a>
            @for (bc of breadcrumbs(); track bc.url; let last = $last) {
            @if (!last) {
            <a *ngmDevBlockUiBreadcrumbItem [routerLink]="bc.url" class="navbar__link">{{ bc.label }}</a>
            } @else {
            <span *ngmDevBlockUiBreadcrumbItem aria-current="page" class="navbar__link active">{{ bc.label }}</span>
            }
            }
          </ngm-dev-block-ui-breadcrumbs>
        </div>
        <div class="spacer"></div>
        <app-user-menu></app-user-menu>
      </div>
    </header>
    <section class="content">
      <router-outlet />
    </section>
  </div>
</div>
