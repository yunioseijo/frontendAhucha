<mat-toolbar color="primary">
  <span>Ahucha</span>
  <span class="spacer"></span>
  <ng-container *ngIf="!auth.isAuthenticated(); else authed">
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
    <a mat-button routerLink="/auth/login" routerLinkActive="active">Entrar</a>
    <a mat-button routerLink="/auth/register" routerLinkActive="active">Registro</a>
  </ng-container>
  <ng-template #authed>
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
    <a mat-button routerLink="/admin/users" routerLinkActive="active">Admin</a>
  </ng-template>

  <button mat-icon-button [matMenuTriggerFor]="themeMenu" aria-label="Cambiar tema" title="Cambiar tema">
    <mat-icon>brightness_6</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
    <button mat-menu-item (click)="theme.set('light')"><mat-icon>light_mode</mat-icon><span>Tema claro</span></button>
    <button mat-menu-item (click)="theme.set('dark')"><mat-icon>dark_mode</mat-icon><span>Tema oscuro</span></button>
    <button mat-menu-item (click)="theme.set('system')"><mat-icon>settings</mat-icon><span>Seguir sistema</span></button>
  </mat-menu>

  <!-- MenÃº de usuario (componente) -->
  <app-user-menu></app-user-menu>
  </mat-toolbar>

<main class="container">
  <router-outlet />
</main>
