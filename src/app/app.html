<mat-toolbar color="primary">
  <span>Ahucha</span>
  <span class="spacer"></span>
  @if (!auth.isAuthenticated()) {
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
    <a mat-button routerLink="/auth/login" routerLinkActive="active">Entrar</a>
    <a mat-button routerLink="/auth/register" routerLinkActive="active">Registro</a>
  } @else {
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
    <a mat-button routerLink="/admin/users" routerLinkActive="active">Admin</a>
  }

  <!-- MenÃº de usuario (componente) -->
  <app-user-menu></app-user-menu>
  </mat-toolbar>

<main class="app-container">
  <router-outlet />
</main>
