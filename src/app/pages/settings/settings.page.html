<div class="card">
  <div class="card__title">Ajustes</div>
  <div>
    <h3 style="margin-top:0">Tema</h3>
    <p class="form-help" style="margin-top:0">Elige cómo se ve la aplicación.</p>
    <div class="flex" style="gap:8px; flex-wrap: wrap;">
      <button class="btn" [ngClass]="mode() === 'light' ? 'btn-secondary' : 'btn'" (click)="setMode('light')">Claro</button>
      <button class="btn" [ngClass]="mode() === 'dark' ? 'btn-secondary' : 'btn'" (click)="setMode('dark')">Oscuro</button>
      <button class="btn" [ngClass]="mode() === 'system' ? 'btn-secondary' : 'btn'" (click)="setMode('system')">Sistema</button>
    </div>
  </div>
</div>
